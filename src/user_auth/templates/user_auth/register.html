{% extends 'user_auth/main.html' %}

{% block user_auth_content %}
    <form class="custom-form" method="post">
        {% csrf_token %}

        <div class="form-title">Registration</div>
        <div class="form-error non-field-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <div class="form-field">
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
                <div class="form-error">{{ f.errors }}</div>
            </div>
        {% endfor %}

        <button class="custom-button" type="submit">Register</button>
    </form>
{% endblock user_auth_content %}
